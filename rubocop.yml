require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - db/migrate/*.rb
    - db/schema.rb
    - config/environments/*.rb
    - spec/*.rb

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Layout/LineLength:
  Max: 150

Metrics/MethodLength:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/AbcSize:
  Max: 24

Metrics/PerceivedComplexity:
  Max: 10

Metrics/ClassLength:
  Max: 120

Style/NumericLiterals:
  Enabled: false

Metrics/BlockLength:
  Max: 250

Rails/ContentTag:
  Enabled: false

RSpec/Capybara/FeatureMethods:
  Exclude:
    - spec/features/**/*.rb

RSpec/MultipleMemoizedHelpers:
  Max: 7

RSpec/MultipleExpectations:
  Max: 5

RSpec/ExampleLength:
  Max: 10

RSpec/NestedGroups:
  Max: 6
